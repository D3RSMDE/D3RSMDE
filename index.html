        .img-compare-container img {
            position: absolute;
            top: 0;
            left: 0;
            /* 不设 width/height，让它按照图片原始像素渲染 */
        }

        /* 悬停遮罩层 */
        .img-compare-container::after {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.28);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.25s;
            z-index: 20;
        }

        .img-compare-container:hover::after {
            opacity: 1;
        }


        .img-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            overflow: hidden;
        }

        /* 按钮容器 */
        .twentytwenty-handle {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 44px;
            height: 44px;
            background: transparent;
            border: 2.5px solid #fff;
            border-radius: 50%;
            box-shadow: 0 2px 12px 0 rgba(60, 60, 60, 0.18);
            cursor: ew-resize;
            z-index: 40;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: border 0.2s, box-shadow 0.2s;
        }

        .twentytwenty-handle:hover {
            border: 2.5px solid #bbb;
            box-shadow: 0 4px 18px 0 rgba(60, 60, 60, 0.22);
        }


        .img-compare-container .img-overlay img {
            display: block;
            width: auto; /* 宽度不要固定填满 */
            height: 100%; /* 高度一定要撑满 overlay 容器 */
            object-fit: contain;
            position: relative; /* 改为相对定位，让它们参与文档流 */
        }

        .img-compare-container .img-bellow img {
            display: block;
            width: 100%; /* 底图填满整个对比容器宽度 */
            height: auto; /* 按比例决定高度并撑开父容器 */
            object-fit: contain;
            position: relative; /* 改为相对定位，让它们参与文档流 */
        }

        /* 上下延伸的细线 */
        .twentytwenty-handle:before,
        .twentytwenty-handle:after {
            content: "";
            position: absolute;
            left: 50%;
            width: 3px;
            height: 39999%;
            background: #fff;
            transform: translateX(-50%);
            z-index: 999;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.08);
        }

        .twentytwenty-handle:before {
            top: -9999px;
            bottom: 50%;
        }

        .twentytwenty-handle:after {
            bottom: -9999px;
            top: 50%;
        }

        /* 左右箭头样式 */
        .twentytwenty-left-arrow,
        .twentytwenty-right-arrow {
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
            text-size-adjust: 100%;
            line-height: 1.5;
            font-family: 'Noto Sans', sans-serif;
            color: rgba(0, 0, 0, .7);
            visibility: visible;
            font-size: 0;
            -webkit-user-select: none;
            cursor: pointer;
            font-style: inherit;
            font-weight: inherit;
            width: 0;
            height: 0;
            border: 6px inset transparent;
            position: absolute;
            top: 50%;
            margin-top: -6px;
            box-sizing: content-box;
        }

        .twentytwenty-left-arrow {
            /* 覆盖原先的 border 定义 */
            border-left: 0;
            border-right: 10px solid #fff;
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
            left: 3px; /* 根据需要微调位置 */
            margin-right: 0;
        }

        .twentytwenty-right-arrow {
            border-right: 0;
            border-left: 10px solid #fff;
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
            right: 3px; /* 根据需要微调位置 */
            margin-right: 0;
        }

        /* 去除中心点 */

        /* —— 左右标签 —— */
        .img-compare-container .label {
            position: absolute;
            top: 45%;
            padding: 9px 18px;
            background: rgba(255, 255, 255, 0.35);
            color: #fff;
            font-size: 16px;
            font-family: 'Segoe UI', Arial, sans-serif;
            font-weight: 400;
            border-radius: 3px;
            border: 1.2px solid transparent;
            letter-spacing: 1.2px;
            text-transform: none;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s, left 0.2s, right 0.2s;
            z-index: 35;
            box-shadow: 0 2px 8px 0 rgba(80, 80, 80, 0.07);
        }

        .img-compare-container .label.input {
            left: 10px;
            transform: none;
        }

        .img-compare-container .label.ours {
            right: 10px;
            transform: none;
        }

        .img-compare-container:hover .label {
            opacity: 1;
        }

        .slider-row {
            /*display: flex;*/
            /*gap: 10px; !* 卡片间距 *!*/
            /*transition: transform 0.5s ease;*/
            /*margin: 0;*/
            display: grid;
            gap: 10px; /* 卡片间距 */
            grid-template-columns: repeat(4, 1fr);
            transition: transform 0.5s ease;
            margin: 0;
        }

        .slider-item {
            flex: 0 0 calc((100% - 3 * 10px) / 4);
            padding: 0 5px; /* 完全移除内边距，消除图片间的留白 */
            box-sizing: border-box;
            display: flex;
            justify-content: center;
        }

        /* 大屏：3 列 */
        @media (max-width: 1200px) {
            .slider-item {
                flex: 0 0 calc((100% - 2 * 10px) / 3);
            }
        }

        /* 中屏：2 列 */
        @media (max-width: 900px) {
            .slider-item {
                flex: 0 0 calc((100% - 1 * 10px) / 2);
            }
        }

        /* 小屏：1 列 */
        @media (max-width: 600px) {
            .slider-item {
                flex: 0 0 100%;
            }
        }

        .img-compare-container {
            position: relative;
            width: 100%; /* 使用百分比宽度 */
            max-width: 100%; /* 移除最大宽度限制，让图片填满容器 */
            height: auto; /* 高度自适应 */
            overflow: hidden;
            margin: 0; /* 移格外边距 */
        }

        /* 调整滑动画廊容器样式 */
        .slider-gallery {
            position: relative;
            width: 70%;
            max-width: 85%;
            margin: 0 auto;
            overflow: hidden;
            padding: 0;
        }

        /* 调整行间距 */
        .slider-row {
            display: flex;
            transition: transform 0.5s ease;
            margin-bottom: 0; /* 移除行间距 */
        }

        .slider-item .slider-item-bellow {
            width: 100%; /* Images will now fill their parent container */
            height: auto; /* Maintain aspect ratio */
            object-fit: contain; /* Ensure images are contained within their parent container */
        }

        .slider-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            font-size: 20px;
            border: none;
        }

        .slider-prev {
            left: 10px;
        }

        .slider-next {
            right: 10px;
        }

        .slider-dots {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
            gap: 6px;
        }

        .slider-dot {
            /* 点点之间的小间距 */
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
            text-size-adjust: 100%;
            font-size: 1em;
            font-weight: 400;
            line-height: 1.5;
            font-family: 'Noto Sans', sans-serif;
            color: rgba(0, 0, 0, .7);
            visibility: visible;
            text-align: center;
            box-sizing: inherit;
            background: #fff;
            width: 10px;
            height: 10px;
            border-radius: 50%; /* 圆形 */
            margin: 0 3px;
            transition: transform .3s, -webkit-transform .3s;
            cursor: pointer;
            background-color: #FFF;
            box-shadow: 0 0 4px rgba(0, 0, 0, 1);
            display: inline-block;
        }

        /* 高亮的圆点 */
        .slider-dot.active {
            transform: scale(1.2);
            background-color: #333;
        }

        /* 底部画廊：左上、右上角圆角 */
        #top-row1 .img-compare-container {
            border-top-left-radius: 16px;
            border-top-right-radius: 16px;

            border-bottom-right-radius: 16px;
        }

            border-top-right-radius: 16px;

        #bottom-row2 .img-compare-container {

            border-bottom-right-radius: 16px;
